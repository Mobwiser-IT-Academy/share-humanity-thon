<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloops</title>
    <script type="text/javascript">
        document.write("<b>Using for loops</b><br/>");
        var i = 0,
            j = 1,
            k;
        document.write("Fiboncci series less than 40<br/>");
        while (i < 2000) {
            document.write(i + "<br/>");
            k = i + j;
            i = j;
            j = k;

        }
    </script>
</head>

<body>

</body>

</html>
