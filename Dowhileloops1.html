    <title>dowhileloops</title>
    <script type="text/javascript">
        document.write("<b>Using do whileloops</b>");
        var i = 2;
        document.write("Even Numbers less than 20:<br/>");
        do {
            document.write(i + "<br/>");
            i = i + 2;
        } while (i <= 100000000)
    </script>
